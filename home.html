<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="parent">
        <div class="child child--1">
            <nav class="navbar bg-dark justify-content-center">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="{{ url_for('homepage') }}">home</a>
                    </li>

                    {% if not user %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('login') }}">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('register') }}">register</a>
                    </li>
                    {% endif %}

                    {% if user and user['admin'] == 1 %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('users') }}">User-page</a>
                    </li>
                    {% endif %}

                    {% if user %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('logout') }}">logout</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>

        <div class="child child--2">
            <h1>Pandu home page</h1>
        </div>

        <div class="child child--3 bg-dark text-light">
            <p>copy right &copy; konda dona piyanka</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
